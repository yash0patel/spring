<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Your OTP Code</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f4f4f4;">
  <table align="center" cellpadding="0" cellspacing="0" width="100%" style="max-width:600px; background-color:#ffffff; border-radius:8px; padding: 20px;">
    <tr>
      <td style="text-align:center; padding-bottom: 20px;">
        <h2 style="color:#333333;">Your One-Time Password (OTP)</h2>
      </td>
    </tr>
    <tr>
      <td style="padding: 0 20px 20px 20px; color:#555555; font-size:16px;">
        <p>Hello,</p>
        <p>Use the following OTP to reset your password. This code is valid for 10 minutes.</p>
      </td>
    </tr>
    <tr>
      <td style="text-align:center; padding: 10px 20px;">
        <div style="display:inline-block; font-size: 28px; letter-spacing: 12px; font-weight: bold; color: #2F80ED; padding: 15px 30px; border: 2px dashed #2F80ED; border-radius: 8px; user-select: all;">
          <!-- PLACEHOLDER for OTP -->
          ${otp}
        </div>
      </td>
    </tr>
    <tr>
      <td style="padding: 0 20px 20px 20px; color:#777777; font-size:14px;">
        <p>If you did not request this code, please ignore this email or contact support.</p>
        <p>Thank you,<br/>Your Company Team</p>
      </td>
    </tr>
  </table>
</body>
</html>
